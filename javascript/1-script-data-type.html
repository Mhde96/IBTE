<!DOCTYPE html>

<!--

</head>
 -->

<body>
  <script>
    // Declaring variables
    var myString = "Hello, World!";
    var myNumber = 42;
    var myBoolean = true;

    const test = 1 - "1";

    console.log({ test: test });
    // Using console.log() to display values and types
    console.log("String Value: ", myString);
    console.log("Type of String: ", typeof myString);
    console.log("Number Value: ", myNumber);
    console.log("Type of Number: ", typeof myNumber);
    console.log("Boolean Value: ", myBoolean);
    console.log("Type of Boolean: ", typeof myBoolean);
  </script>
</body>
