<body>
  <script>
    // Step 1: Declare a function to calculate area
    function calculateArea(length, width) {
      // Step 2: Calculate the area of the rectangle
      var area = length * width;
      // Step 3: Return the area
      return area;
    }

    // Step 4: Call the function with different sets of values
    var area1 = calculateArea(10, 5); // Example 1
    var area2 = calculateArea(7, 3); // Example 2
    var area3 = calculateArea(15, 20); // Example 3

    // Print the results using console.log()
    console.log("Area of Rectangle 1: " + area1);
    console.log("Area of Rectangle 2: " + area2);
    console.log("Area of Rectangle 3: " + area3);
  </script>
</body>
