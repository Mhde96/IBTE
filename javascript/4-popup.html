<body>
    <!-- Step 1: Create a button with the text "Click Me!" -->
    <button id="myButton">Click Me!</button>

    <script>
        // Step 2: Define the showAlert function that displays a pop-up
        function showAlert() {
            alert("Hello, World!");
        }

        // Step 3: Add an event listener to the button
        document.getElementById("myButton").addEventListener("click", showAlert);
    </script>
</body>
</html>
