<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // Step 1: Declare two variables and assign numerical values
      var num1 = 10;
      var num2 = 5;

      // Step 2: Perform basic arithmetic operations and store the results
      var additionResult = num1 + num2; // Addition
      var subtractionResult = num1 - num2; // Subtraction
      var multiplicationResult = num1 * num2; // Multiplication
      var divisionResult = num1 / num2; // Division

      // Step 3: Print the results using console.log()
      console.log("Addition Result: " + additionResult);
      console.log("Subtraction Result: " + subtractionResult);
      console.log("Multiplication Result: " + multiplicationResult);
      console.log("Division Result: " + divisionResult);

      // Step 4: Bonus - Using increment and decrement operators
      num1++; // Increment num1 by 1
      num2--; // Decrement num2 by 1

      // Printing the results of increment and decrement operations
      console.log("After Incrementing num1: " + num1);
      console.log("After Decrementing num2: " + num2);
    </script>
  </body>
</html>
