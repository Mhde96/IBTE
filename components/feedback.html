<!DOCTYPE html>

<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <h1>Feedback</h1>

  <h1>Normal INput</h1>
  <input placeholder="normal text" />

  <h1>Password</h1>
  <input type="password" />

  <h1>Checkbox multi choise</h1>
  <input type="checkbox" />

  <h1>Radio one choise</h1>

  <input type="radio" />

  <h1>Date Type</h1>

  <input type="date" />

  <h1>date time type</h1>
  <input type="datetime-local" />

  <hr />

  <div class="container mt-5">
    <h1 class="text-center">Simple Bootstrap Grid</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 1</h5>
            <p class="card-text">This is some text for column 1.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 2</h5>
            <p class="card-text">This is some text for column 2.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 3</h5>
            <p class="card-text">This is some text for column 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
